name: zcord
description: "A new Flutter project."
publish_to: 'none' # Удалите эту строку, если хотите опубликовать на pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.32.0
  firebase_auth: ^4.9.0  # No need to override firebase_auth_web here
  flutter_localizations:
    sdk: flutter
  easy_localization: ^3.0.7
  postgres: ^2.3.0
  http: ^0.13.5
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: YesevaOne
      fonts:
        - asset: assets/fonts/YesevaOne-Regular.ttf
  assets:
    - assets/zcord_logo.png
    - assets/lang/
